apiVersion: apps/v1
kind: Deployment
metadata:
  name: sish
  namespace: sish
  labels:
    app.kubernetes.io/name: sish
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sish
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sish
    spec:
      initContainers:
        - name: generate-keys
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              if [ ! -f /data/keys/ssh_host_ed25519_key ]; then
                apk add --no-cache openssh-keygen
                mkdir -p /data/keys
                ssh-keygen -t ed25519 -f /data/keys/ssh_host_ed25519_key -N ""
              fi
              rm -f /data/keys/*.pub
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: sish
          image: antoniomika/sish:latest
          args:
            - --ssh-address=:2222
            - --http-address=:8080
            - --domain=tunnel.dubrovskih.ru
            - --private-keys-directory=/data/keys
            - --authentication=false
            - --bind-random-ports=false
            - --bind-random-subdomains=true
            - --bind-random-subdomains-length=6
            - --force-requested-subdomains=true
            - --verify-ssl=false
            - --log-to-client=true
          ports:
            - name: ssh
              containerPort: 2222
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 2222
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 2222
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: sish-data
