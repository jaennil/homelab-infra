apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: webdav
  labels:
    grafana_dashboard: "1"
data:
  webdav.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "CPU Usage",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [{"expr": "rate(container_cpu_usage_seconds_total{namespace=\"webdav\", container=\"webdav\"}[5m])", "legendFormat": "CPU", "refId": "A"}],
          "fieldConfig": {"defaults": {"unit": "percentunit"}}
        },
        {
          "title": "Memory Usage",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [{"expr": "container_memory_usage_bytes{namespace=\"webdav\", container=\"webdav\"}", "legendFormat": "Memory", "refId": "A"}],
          "fieldConfig": {"defaults": {"unit": "bytes"}}
        },
        {
          "title": "Network RX",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [{"expr": "rate(container_network_receive_bytes_total{namespace=\"webdav\"}[5m])", "legendFormat": "RX", "refId": "A"}],
          "fieldConfig": {"defaults": {"unit": "Bps"}}
        },
        {
          "title": "Network TX",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [{"expr": "rate(container_network_transmit_bytes_total{namespace=\"webdav\"}[5m])", "legendFormat": "TX", "refId": "A"}],
          "fieldConfig": {"defaults": {"unit": "Bps"}}
        },
        {
          "title": "Current Memory",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 16},
          "targets": [{"expr": "container_memory_usage_bytes{namespace=\"webdav\", container=\"webdav\"}", "refId": "A"}],
          "fieldConfig": {"defaults": {"unit": "bytes"}}
        },
        {
          "title": "Pod Restarts",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 16},
          "targets": [{"expr": "kube_pod_container_status_restarts_total{namespace=\"webdav\", container=\"webdav\"}", "refId": "A"}]
        },
        {
          "title": "Pod Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 16},
          "targets": [{"expr": "kube_pod_status_ready{namespace=\"webdav\", condition=\"true\"}", "refId": "A"}],
          "fieldConfig": {"defaults": {"mappings": [{"type": "value", "options": {"1": {"text": "Ready", "color": "green"}, "0": {"text": "Not Ready", "color": "red"}}}]}}
        }
      ],
      "refresh": "10s",
      "schemaVersion": 39,
      "tags": ["webdav"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "title": "WebDAV",
      "uid": "webdav",
      "version": 1
    }
