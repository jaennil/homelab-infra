apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdav
  namespace: webdav
  labels:
    app: webdav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webdav
  template:
    metadata:
      labels:
        app: webdav
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: webdav
          image: ghcr.io/hacdias/webdav:v5
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          env:
            - name: WD_AUTH
              value: "true"
            - name: WD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: webdav-credentials
                  key: username
            - name: WD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: webdav-credentials
                  key: password
            - name: WD_PORT
              value: "8080"
            - name: WD_DIR
              value: "/data"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: webdav-data
