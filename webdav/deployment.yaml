apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdav
  namespace: webdav
  labels:
    app: webdav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webdav
  template:
    metadata:
      labels:
        app: webdav
    spec:
      containers:
        - name: webdav
          image: bytemark/webdav:latest
          ports:
            - containerPort: 80
          env:
            - name: AUTH_TYPE
              value: "Basic"
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: webdav-credentials
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: webdav-credentials
                  key: password
          volumeMounts:
            - name: data
              mountPath: /var/lib/dav/data
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: webdav-data
