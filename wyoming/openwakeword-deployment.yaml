apiVersion: apps/v1
kind: Deployment
metadata:
  name: wyoming-openwakeword
  namespace: wyoming
  labels:
    app.kubernetes.io/name: wyoming-openwakeword
    app.kubernetes.io/component: wake-word
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: wyoming-openwakeword
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wyoming-openwakeword
        app.kubernetes.io/component: wake-word
    spec:
      containers:
        - name: openwakeword
          image: rhasspy/wyoming-openwakeword:latest
          args:
            - --preload-model
            - ok_nabu
            - --preload-model
            - hey_jarvis
          ports:
            - name: wyoming
              containerPort: 10400
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 10400
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 10400
            initialDelaySeconds: 15
            periodSeconds: 10
