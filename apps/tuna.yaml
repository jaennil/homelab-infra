apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tuna
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jaennil/homelab-infra
    targetRevision: main
    path: tuna
  destination:
    server: https://kubernetes.default.svc
    namespace: tuna
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
