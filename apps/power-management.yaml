apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: power-management
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jaennil/homelab-infra
    targetRevision: main
    path: power-management
  destination:
    server: https://kubernetes.default.svc
    namespace: power-management
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
