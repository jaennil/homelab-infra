apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 80.6.0
    helm:
      values: |
        crds:
          enabled: true
        prometheus:
          enabled: false
        alertmanager:
          enabled: false
        grafana:
          enabled: false
        nodeExporter:
          enabled: false
        kubeStateMetrics:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
