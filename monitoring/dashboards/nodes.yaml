apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-nodes
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nodes.json: |
    {
      "title": "Kubernetes Nodes",
      "uid": "kubernetes-nodes",
      "schemaVersion": 39,
      "tags": ["kubernetes", "nodes"],
      "timezone": "browser",
      "refresh": "30s",
      "time": {"from": "now-1h", "to": "now"},
      "templating": {
        "list": [
          {
            "name": "node",
            "type": "query",
            "query": "label_values(node_uname_info, nodename)",
            "datasource": {"type": "prometheus", "uid": "${datasource}"},
            "refresh": 1,
            "includeAll": true,
            "multi": true,
            "current": {"selected": true, "text": "All", "value": "$__all"}
          },
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "current": {"selected": false, "text": "Prometheus", "value": "Prometheus"}
          }
        ]
      },
      "panels": [
        {
          "title": "CPU Usage %",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "100 - (avg by(instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "Memory Usage %",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "Disk Usage %",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "(1 - (node_filesystem_avail_bytes{mountpoint=\"/\",fstype!=\"rootfs\"} / node_filesystem_size_bytes{mountpoint=\"/\",fstype!=\"rootfs\"})) * 100",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "Network Traffic",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{device!~\"lo|veth.*|docker.*|flannel.*|cali.*|cbr.*\"}[5m])",
              "legendFormat": "{{instance}} RX {{device}}",
              "refId": "A"
            },
            {
              "expr": "-rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|docker.*|flannel.*|cali.*|cbr.*\"}[5m])",
              "legendFormat": "{{instance}} TX {{device}}",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "CPU Temperature",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "node_hwmon_temp_celsius",
              "legendFormat": "{{instance}} {{chip}} {{sensor}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "celsius",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 60},
                  {"color": "red", "value": 80}
                ]
              }
            }
          }
        },
        {
          "title": "Load Average",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "targets": [
            {
              "expr": "node_load1",
              "legendFormat": "{{instance}} 1m",
              "refId": "A"
            },
            {
              "expr": "node_load5",
              "legendFormat": "{{instance}} 5m",
              "refId": "B"
            },
            {
              "expr": "node_load15",
              "legendFormat": "{{instance}} 15m",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "title": "Current CPU %",
          "type": "gauge",
          "gridPos": {"h": 6, "w": 6, "x": 0, "y": 24},
          "targets": [
            {
              "expr": "100 - (avg by(instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          }
        },
        {
          "title": "Current Memory %",
          "type": "gauge",
          "gridPos": {"h": 6, "w": 6, "x": 6, "y": 24},
          "targets": [
            {
              "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          }
        },
        {
          "title": "Current Disk %",
          "type": "gauge",
          "gridPos": {"h": 6, "w": 6, "x": 12, "y": 24},
          "targets": [
            {
              "expr": "(1 - (node_filesystem_avail_bytes{mountpoint=\"/\",fstype!=\"rootfs\"} / node_filesystem_size_bytes{mountpoint=\"/\",fstype!=\"rootfs\"})) * 100",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          }
        },
        {
          "title": "Uptime",
          "type": "stat",
          "gridPos": {"h": 6, "w": 6, "x": 18, "y": 24},
          "targets": [
            {
              "expr": "time() - node_boot_time_seconds",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "title": "Total Memory",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 30},
          "targets": [
            {
              "expr": "sum(node_memory_MemTotal_bytes)",
              "legendFormat": "Total",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "title": "Total CPU Cores",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 30},
          "targets": [
            {
              "expr": "count(node_cpu_seconds_total{mode=\"idle\"})",
              "legendFormat": "Cores",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            }
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "title": "Disk I/O Read",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34},
          "targets": [
            {
              "expr": "rate(node_disk_read_bytes_total{device!~\"dm-.*\"}[5m])",
              "legendFormat": "{{instance}} {{device}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "Disk I/O Write",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34},
          "targets": [
            {
              "expr": "rate(node_disk_written_bytes_total{device!~\"dm-.*\"}[5m])",
              "legendFormat": "{{instance}} {{device}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        }
      ]
    }
