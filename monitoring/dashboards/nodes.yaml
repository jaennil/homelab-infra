apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-nodes
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nodes.json: |
    {
      "title": "Kubernetes Nodes",
      "uid": "kubernetes-nodes",
      "schemaVersion": 39,
      "tags": ["kubernetes", "nodes"],
      "timezone": "browser",
      "refresh": "30s",
      "time": {"from": "now-1h", "to": "now"},
      "templating": {
        "list": [
          {
            "name": "node",
            "type": "query",
            "query": "label_values(node_uname_info, nodename)",
            "datasource": {"type": "prometheus", "uid": "${datasource}"},
            "refresh": 1,
            "includeAll": true,
            "multi": true,
            "current": {"selected": true, "text": "All", "value": "$__all"}
          },
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "current": {"selected": false, "text": "Prometheus", "value": "Prometheus"}
          }
        ]
      },
      "panels": [
        {
          "title": "CPU Usage %",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "(100 - (avg by(nodename) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m]) * on(instance) group_left(nodename) node_uname_info) * 100))",
              "legendFormat": "{{nodename}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "Memory Usage %",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "(1 - (node_memory_MemAvailable_bytes * on(instance) group_left(nodename) node_uname_info / on(instance) group_left() node_memory_MemTotal_bytes)) * 100",
              "legendFormat": "{{nodename}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "Load Average (1m)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "node_load1 * on(instance) group_left(nodename) node_uname_info",
              "legendFormat": "{{nodename}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "title": "CPU Temperature",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "max by(nodename, chip) (node_hwmon_temp_celsius * on(instance) group_left(nodename) node_uname_info)",
              "legendFormat": "{{nodename}} {{chip}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "celsius",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 60},
                  {"color": "red", "value": 80}
                ]
              }
            }
          }
        },
        {
          "title": "Disk I/O Read",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "sum by(nodename) (rate(node_disk_read_bytes_total{device!~\"dm-.*|loop.*\"}[5m]) * on(instance) group_left(nodename) node_uname_info)",
              "legendFormat": "{{nodename}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "Disk I/O Write",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "targets": [
            {
              "expr": "sum by(nodename) (rate(node_disk_written_bytes_total{device!~\"dm-.*|loop.*\"}[5m]) * on(instance) group_left(nodename) node_uname_info)",
              "legendFormat": "{{nodename}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "Network RX",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
          "targets": [
            {
              "expr": "sum by(nodename) (rate(node_network_receive_bytes_total{device!~\"lo|veth.*|docker.*|flannel.*|cali.*|cbr.*|cni.*\"}[5m]) * on(instance) group_left(nodename) node_uname_info)",
              "legendFormat": "{{nodename}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "Network TX",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
          "targets": [
            {
              "expr": "sum by(nodename) (rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|docker.*|flannel.*|cali.*|cbr.*|cni.*\"}[5m]) * on(instance) group_left(nodename) node_uname_info)",
              "legendFormat": "{{nodename}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20
              }
            }
          }
        },
        {
          "title": "Uptime",
          "type": "stat",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 32},
          "targets": [
            {
              "expr": "(time() - node_boot_time_seconds) * on(instance) group_left(nodename) node_uname_info",
              "legendFormat": "{{nodename}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "dtdurations"
            }
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"]
            },
            "textMode": "value_and_name",
            "colorMode": "none"
          }
        }
      ]
    }
