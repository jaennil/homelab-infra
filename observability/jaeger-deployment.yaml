---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.63
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "badger"
            - name: BADGER_EPHEMERAL
              value: "false"
            - name: BADGER_DIRECTORY_VALUE
              value: "/badger/data"
            - name: BADGER_DIRECTORY_KEY
              value: "/badger/key"
            # Enable GRPC and HTTP OTLP receivers
            - name: COLLECTOR_OTLP_GRPC_HOST_PORT
              value: ":4317"
            - name: COLLECTOR_OTLP_HTTP_HOST_PORT
              value: ":4318"
          ports:
            # Jaeger UI
            - name: ui
              containerPort: 16686
              protocol: TCP
            # OTLP gRPC receiver
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            # OTLP HTTP receiver
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            # Jaeger Thrift compact
            - name: jaeger-compact
              containerPort: 6831
              protocol: UDP
            # Jaeger Thrift binary
            - name: jaeger-binary
              containerPort: 6832
              protocol: UDP
            # Jaeger gRPC
            - name: jaeger-grpc
              containerPort: 14250
              protocol: TCP
            # Health check
            - name: admin
              containerPort: 14269
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /badger
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jaeger-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jaeger-data
  namespace: observability
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
    - name: ui
      port: 16686
      targetPort: 16686
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: jaeger-compact
      port: 6831
      targetPort: 6831
      protocol: UDP
    - name: jaeger-binary
      port: 6832
      targetPort: 6832
      protocol: UDP
    - name: jaeger-grpc
      port: 14250
      targetPort: 14250
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: observability
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
