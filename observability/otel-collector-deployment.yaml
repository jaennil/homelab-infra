---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8889"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.95.0
          args:
            - "--config=/conf/otel-collector-config.yaml"
          ports:
            # OTLP gRPC receiver
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            # OTLP HTTP receiver
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            # Prometheus metrics exporter
            - name: prometheus
              containerPort: 8889
              protocol: TCP
            # Health check
            - name: health
              containerPort: 13133
              protocol: TCP
            # Collector internal metrics
            - name: metrics
              containerPort: 8888
              protocol: TCP
            # zPages
            - name: zpages
              containerPort: 55679
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /conf
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: prometheus
      port: 8889
      targetPort: 8889
    - name: metrics
      port: 8888
      targetPort: 8888
    - name: health
      port: 13133
      targetPort: 13133
    - name: zpages
      port: 55679
      targetPort: 55679
---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  endpoints:
    - port: prometheus
      interval: 30s
      path: /metrics
    - port: metrics
      interval: 30s
      path: /metrics
